paths:
  - ./src
exclude_files:
  - .*test.*
layers:
  - name: UseCase
    collectors:
      - type: directory
        regex: src/UseCase
  - name: Domain
    collectors:
      - type: directory
        regex: src/Domain
  - name: Infrastructure
    collectors:
      - type: directory
        regex: src/Infrastructure
ruleset:
  Domain: ~
  UseCase:
    - Domain
  Infrastructure:
    - Domain
    - UseCase